name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Convert to lowercase
        id: lowercase
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_owner=${REPO_OWNER}" >> $GITHUB_OUTPUT
          echo "repo_name=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "webapp_image=ghcr.io/${REPO_OWNER}/${REPO_NAME}/webapp" >> $GITHUB_OUTPUT
          echo "websocket_image=ghcr.io/${REPO_OWNER}/${REPO_NAME}/websocket" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push webapp image
        uses: docker/build-push-action@v5
        with:
          context: ./webapp
          dockerfile: ./webapp/Dockerfile
          push: true
          tags: |
            ${{ steps.lowercase.outputs.webapp_image }}:latest
            ${{ steps.lowercase.outputs.webapp_image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push websocket image
        uses: docker/build-push-action@v5
        with:
          context: ./websocket
          dockerfile: ./websocket/Dockerfile
          push: true
          tags: |
            ${{ steps.lowercase.outputs.websocket_image }}:latest
            ${{ steps.lowercase.outputs.websocket_image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare docker-compose file
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GITHUB_ACTOR_LOWER=$(echo "$GITHUB_ACTOR" | tr '[:upper:]' '[:lower:]')
          WEBAPP_IMAGE="ghcr.io/$GITHUB_ACTOR_LOWER/ephemr/webapp:latest"
          WEBSOCKET_IMAGE="ghcr.io/$GITHUB_ACTOR_LOWER/ephemr/websocket:latest"

          # Créer une copie du fichier avec les variables remplacées
          cp docker-compose.prod.yml docker-compose.yml
          sed -i "s|WEBAPP_IMAGE|$WEBAPP_IMAGE|g" docker-compose.yml
          sed -i "s|WEBSOCKET_IMAGE|$WEBSOCKET_IMAGE|g" docker-compose.yml
          sed -i "s|DOMAIN_NAME|$DOMAIN_NAME|g" docker-compose.yml

      - name: Deploy to production
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Copier le docker-compose.yml au VPS
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null docker-compose.yml $SSH_USER@$SSH_HOST:~/ephemr/

          # Se connecter et déployer
          GITHUB_ACTOR_VAR="$GITHUB_ACTOR"
          GITHUB_TOKEN_VAR="$GITHUB_TOKEN"

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $SSH_USER@$SSH_HOST << EOF
          set -e

          cd ~/ephemr

          # Se connecter à ghcr.io
          echo "$GITHUB_TOKEN_VAR" | docker login ghcr.io -u "$GITHUB_ACTOR_VAR" --password-stdin

          # Télécharger les nouvelles images
          docker compose pull

          # Relancer les containers
          docker compose down || true
          docker compose up -d

          # Vérifier que les services sont up
          docker compose ps

          # Logout
          docker logout ghcr.io

          echo "Deployment successful!"
          EOF
