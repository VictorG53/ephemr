version: '3.8'

services:
  websocket:
    build:
      context: ./websocket
    container_name: ephemr-websocket
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ps", "aux"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  webapp:
    build:
      context: ./webapp
    container_name: ephemr-webapp
    ports:
      - "80:80"
    depends_on:
      - websocket
    environment:
      - VITE_WS_URL=${VITE_WS_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
