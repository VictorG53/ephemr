version: '3.8'

services:
  websocket:
    build:
      context: ./websocket
    container_name: ephemr-websocket-dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
    volumes:
      - ./websocket:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev
    healthcheck:
      test: ["CMD", "ps", "aux"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev
    container_name: ephemr-webapp-dev
    ports:
      - "5173:5173"
    depends_on:
      - websocket
    environment:
      - VITE_WS_URL=ws://localhost:8080
      - HOST=0.0.0.0
    volumes:
      - ./webapp:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev -- --host
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
